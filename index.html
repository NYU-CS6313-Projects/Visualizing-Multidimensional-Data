function tooltip(d) {

    // Select the element
    var e = d3.select(this)
   //Get the x and y position
    var xPos = e.attr("cx")
    var yPos = e.attr("cy")

    d3.select("#tooltip")
        //Set the position
        .style("left", xPos + "px")
        //Prevent overlap
        .style("top", (yPos -25) + "px" )

        //Now set the content
        .select("#value")
        .html(d.Category);

    d3.select("#tooltip").classed("hidden", false);
};
